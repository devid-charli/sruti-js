<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
var mark = 78;
switch(true){
    case(mark<=100 && mark>=80):
    document.write('A+');
    break;

    case(mark<=79 && mark>=70):
    document.write('A');
    break;

    case(mark<=69 && mark>=60):
    document.write('A-');
    break;

    case(mark<=59 && mark>=50):
    document.write('B');
    break;

    case(mark<=49 && mark>=40):
    document.write('C');
    break;

    case(mark<=39 && mark>=33):
    document.write('E');
    break;

    default:
        document.write('fail')
}

    </script>
</body>
</html>
